tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'poly@email.com'
          password:
            description: "Users's password"
            type: string
            example: "SuperPwd"
responses:
  '200':
    description: User logged on
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              $ref: '../../components/schemas/session.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'