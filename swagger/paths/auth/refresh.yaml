tags:
  - Auth
summary: Refresh user's accessToken
operationId: refreshUser
description: 'Refresh a user'
security:
  - bearerAuth: []
responses:
  '200':
    description: User logged on
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              $ref: '../../components/schemas/session.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'