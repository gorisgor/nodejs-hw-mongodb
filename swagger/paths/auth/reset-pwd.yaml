tags:
  - Auth
summary: Reset password
operationId: resetPwd
description: 'Send reset email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: "Token from reset email"
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzAzZDJmOTY2NTUxOWRjZmM4NTUxMGEiLCJlbWFpbCI6InZpbWFqZTExNjFAYWRhbWJyYS5jb20iLCJpYXQiOjE3MjgzMDQxMzcsImV4cCI6MTcyODMwNTAzN30.fIs954CM6b3DcCBkP84eD1sGkCooW_j_m-B00_FQL3g'
          password:
            description: "Users's NEW password"
            type: string
            example: "NewSuperPwd"
responses:
  '200':
    description: Reset user's password with token from reset email.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset!
            data:
              type: object
              example: {}
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'  
  '500':
    $ref: '../../components/responses/500.yaml'
