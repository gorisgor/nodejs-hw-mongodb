tags:
  - Contacts
summary: Get contacts book
operationId: getsContacts
description: 'Get list of contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
      example: 4
    description: The page number to get. Default is 1.
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
      example: 5
    description: Number of contacts per page. Default is 10.
  - in: query
    name: sortBy
    schema:
      type: string
      default: "name"
      example: "name"  
    description: Field to sort by (e.g., name, contactType). Default is name.
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: Order is ascending (asc) or descending (desc). Default is asc.
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'personal', 'home']
      example: 'home'
    description: Filter contacts by their type ( work, personal, home).
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
    description: Filter contacts by isFavorite togl.
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - contacts
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                contacts:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 25
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'